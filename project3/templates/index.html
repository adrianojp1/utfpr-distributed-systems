<head>

<body>

    </div>
    <hr />

    <div id="bid-auction-div">

      <p>C처digo do produto:&nbsp;<input maxlength="30" name="bid-auction-product-id" size="30" type="text" /></p>

      <div>
        <input name="bid-auction-button" type="submit" value="Efetuar lance" />
      </div>

    </div>
    <hr />
  </div>

</body>

</html>
